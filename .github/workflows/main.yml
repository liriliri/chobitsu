name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
    paths:
      - 'src/**/*'
      - 'test/**/*'

jobs:
  ci:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18.x' 
    - run: |
        npm i
        npm run ci
    - uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # required
